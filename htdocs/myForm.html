<DOCTYPE html>
<html>
<body>

<h2>HTML Forms</h2>

<h3>"Get Request"</h3>

<form action="/action_page.py" method='get'>
    First name:<br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
</form> 


<h3>"Post Request"</h3>
<form action="/action_page.py" method='post'>
    First name:<br>
    <input type="text" name="firstname" value="Mickey">
    <br>
    Last name:<br>
    <input type="text" name="lastname" value="Mouse">
    <br><br>
    <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, 
              the form-data will be sent to a page called "/action_page.py".</p>

              </body>
              </html>
